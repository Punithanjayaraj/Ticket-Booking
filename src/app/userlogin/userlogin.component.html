  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
          <div class="card shadow-2-strong bg-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center bg-white">
              <form [formGroup]="form" (ngSubmit)="loginUser() " class="bg-white" >
              <h3 class="mb-5 bg-white">Sign in</h3>
  
              <div data-mdb-input-init class="form-outline mb-4 bg-white">
                <label class="form-label bg-white" for="typeEmailX-2">Email</label>
                <input type="email" id="email" class="form-control border border-dark-50" formControlName="email" name="email" />
                <small *ngIf="form.get('email')?.hasError('required')" class="text-danger">Username is required.</small>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4 bg-white">
                <label class="form-label bg-white" for="typePasswordX-2">Password</label>
                <input type="password" id="password" class="form-control border border-dark-50" formControlName="password" name="password"/>
                <small *ngIf="form.get('password')?.hasError('required')!" class="text-danger">password is required.</small>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4 bg-white">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label bg-white" for="form1Example3"> Remember password </label>
                <br><br>
              </div>
  
              <button  class="btn bg-primary text-white  w-25" type="submit">Login</button>
  

              <div>
<span>New User?</span>     <a (click)="goto()" routerLink="reg" class="">sign UP</a>
              </div>
           
              <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
